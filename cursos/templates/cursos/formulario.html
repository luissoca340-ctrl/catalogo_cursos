{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Curso</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Curso</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="submit-button" type="submit">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
